<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - EcoRide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Créer un compte</h2>
  <form>
    <label>Pseudo :</label>
    <input type="text" placeholder="Choisissez un pseudo" required>

    <label>Email :</label>
    <input type="email" placeholder="Votre email" required>

    <label>Mot de passe :</label>
    <input type="password" placeholder="Mot de passe sécurisé" required>

    <button type="submit">S'inscrire</button>
  </form>

  <p>À l’inscription, vous recevez automatiquement 20 crédits.</p>
  <p>Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>

</body>
</html>

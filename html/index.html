<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoRide - Page d'Accueil</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #70e1f5, #ffd194);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: #2b7a78;
      color: #def2f1;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header .logo {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
    }

    header .logo svg {
      width: 100%;
      height: 100%;
      fill: #def2f1;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      flex-grow: 1;
    }

    /* Main */
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Hero section */
    .hero {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #17252a;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }

    .hero p {
      font-size: 1.25rem;
      color: #3aafa9;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    /* Search Form */
    form.search-form {
      background: #def2f1;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      max-width: 700px;
      margin: 0 auto 3rem;
    }

    form.search-form label {
      font-weight: 600;
      color: #17252a;
      margin-bottom: 0.3rem;
      display: block;
    }

    form.search-form input[type="text"],
    form.search-form input[type="date"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 2px solid #3aafa9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    form.search-form input[type="text"]:focus,
    form.search-form input[type="date"]:focus {
      border-color: #17252a;
      outline: none;
    }

    form.search-form button {
      grid-column: span 2;
      padding: 0.75rem 1rem;
      background-color: #17252a;
      color: #def2f1;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(23, 37, 42, 0.5);
      transition: background-color 0.3s ease;
    }

    form.search-form button:hover {
      background-color: #3aafa9;
      box-shadow: 0 6px 14px rgba(58, 175, 169, 0.7);
    }

    /* Footer */
    footer {
      background-color: #17252a;
      color: #def2f1;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.15);
    }

    footer a {
      color: #3aafa9;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 600px) {
      form.search-form {
        grid-template-columns: 1fr;
      }

      form.search-form button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="Logo EcoRide" role="img" title="EcoRide">
      <!-- Simple eco leaf SVG icon as logo -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M32 2C18 8 8 18 6 32c1 15 14 28 26 30 3-8 13-21 26-26C54 10 40 3 32 2z"/>
      </svg>
    </div>
    <h1>EcoRide</h1>
  </header>

  <main>
    <section class="hero" role="region" aria-label="Présentation">
      <h2>Réduisez votre impact avec EcoRide</h2>
      <p>Covoiturez facilement pour un futur plus vert et économique.</p>
    </section>

    <section class="search" aria-label="Recherche d'itinéraire">
      <form class="search-form" action="#" method="GET">
        <div>
          <label for="departure">Adresse de départ</label>
          <input type="text" id="departure" name="departure" placeholder="Exemple: Paris" required />
        </div>
        <div>
          <label for="arrival">Adresse d'arrivée</label>
          <input type="text" id="arrival" name="arrival" placeholder="Exemple: Lyon" required />
        </div>
        <div>
          <label for="date">Date de départ</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div></div> <!-- Empty grid cell for alignment -->
        <button type="submit" aria-label="Rechercher un itinéraire">Rechercher</button>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <p>Contactez-nous : <a href="mailto:contact@ecoride.com">contact@ecoride.com</a></p>
  </footer>
</body>
</html>

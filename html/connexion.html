<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoRide - Connexion & Inscription</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #70e1f5, #ffd194);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    header {
      background-color: #2b7a78;
      color: #def2f1;
      padding: 1rem 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 1rem 1rem 0 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0;
    }
    header .logo {
      width: 48px;
      height: 48px;
      flex-shrink: 0;
    }
    header .logo svg {
      width: 100%;
      height: 100%;
      fill: #def2f1;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      flex-grow: 1;
    }
    main {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 0 0 1rem 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    .form-container {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .form-container.active {
      display: flex;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #17252a;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.6rem 0.75rem;
      border: 2px solid #3aafa9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #17252a;
      outline: none;
    }
    button {
      padding: 0.75rem 1rem;
      background-color: #17252a;
      color: #def2f1;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(23, 37, 42, 0.5);
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #3aafa9;
      box-shadow: 0 6px 14px rgba(58, 175, 169, 0.7);
    }
    .toggle-links {
      text-align: center;
      margin-top: 1rem;
    }
    .toggle-links button {
      background: none;
      color: #2b7a78;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: underline;
      padding: 0;
    }
    .error-message {
      color: #e76f51;
      font-weight: 700;
      font-size: 0.9rem;
    }
    footer {
      background-color: #17252a;
      color: #def2f1;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.15);
      margin-top: auto;
      width: 100%;
      max-width: 400px;
      border-radius: 0 0 1rem 1rem;
    }
    footer a {
      color: #3aafa9;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="Logo EcoRide" role="img" title="EcoRide">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M32 2C18 8 8 18 6 32c1 15 14 28 26 30 3-8 13-21 26-26C54 10 40 3 32 2z"/>
      </svg>
    </div>
    <h1>EcoRide</h1>
  </header>
  <main>
    <section id="login" class="form-container active" aria-label="Formulaire de connexion">
      <form id="loginForm" novalidate>
        <h2>Connexion</h2>
        <div>
          <label for="loginEmail">Adresse e-mail</label>
          <input type="email" id="loginEmail" name="loginEmail" required placeholder="exemple@domaine.com" />
          <div class="error-message" id="loginEmailError"></div>
        </div>
        <div>
          <label for="loginPassword">Mot de passe</label>
          <input type="password" id="loginPassword" name="loginPassword" required minlength="6" placeholder="Mot de passe" />
          <div class="error-message" id="loginPasswordError"></div>
        </div>
        <button type="submit">Se connecter</button>
      </form>
      <div class="toggle-links">
        <p>Pas encore de compte ? <button id="showRegister">Créer un compte</button></p>
      </div>
    </section>

    <section id="register" class="form-container" aria-label="Formulaire d'inscription">
      <form id="registerForm" novalidate>
        <h2>Inscription</h2>
        <div>
          <label for="registerName">Nom complet</label>
          <input type="text" id="registerName" name="registerName" required placeholder="Votre nom complet" />
          <div class="error-message" id="registerNameError"></div>
        </div>
        <div>
          <label for="registerEmail">Adresse e-mail</label>
          <input type="email" id="registerEmail" name="registerEmail" required placeholder="exemple@domaine.com" />
          <div class="error-message" id="registerEmailError"></div>
        </div>
        <div>
          <label for="registerPassword">Mot de passe</label>
          <input type="password" id="registerPassword" name="registerPassword" required minlength="6" placeholder="Mot de passe" />
          <div class="error-message" id="registerPasswordError"></div>
        </div>
        <div>
          <label for="registerPasswordConfirm">Confirmer le mot de passe</label>
          <input type="password" id="registerPasswordConfirm" name="registerPasswordConfirm" required minlength="6" placeholder="Confirmer mot de passe" />
          <div class="error-message" id="registerPasswordConfirmError"></div>
        </div>
        <button type="submit">S'inscrire</button>
      </form>
      <div class="toggle-links">
        <p>Vous avez déjà un compte ? <button id="showLogin">Se connecter</button></p>
      </div>
    </section>
  </main>
  <footer role="contentinfo">
    <p>Contactez-nous : <a href="mailto:contact@ecoride.com">contact@ecoride.com</a></p>
    <p><a href="mentions_legales.html">Mentions légales</a></p>
  </footer>
  <script>
    const loginSection = document.getElementById('login');
    const registerSection = document.getElementById('register');
    const showRegisterBtn = document.getElementById('showRegister');
    const showLoginBtn = document.getElementById('showLogin');

    showRegisterBtn.addEventListener('click', () => {
      loginSection.classList.remove('active');
      registerSection.classList.add('active');
    });

    showLoginBtn.addEventListener('click', () => {
      registerSection.classList.remove('active');
      loginSection.classList.add('active');
    });

    // Simple validation functions
    function showError(input, message) {
      const errorDiv = document.getElementById(input.id + 'Error');
      errorDiv.textContent = message;
      input.setAttribute('aria-invalid', 'true');
    }
    function clearError(input) {
      const errorDiv = document.getElementById(input.id + 'Error');
      errorDiv.textContent = '';
      input.removeAttribute('aria-invalid');
    }

    // Email regex pattern
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Login form validation
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;
      const emailInput = loginForm.loginEmail;
      const passwordInput = loginForm.loginPassword;

      clearError(emailInput);
      clearError(passwordInput);

      if (!emailInput.value.trim()) {
        showError(emailInput, 'L\'e-mail est requis.');
        valid = false;
      } else if (!isValidEmail(emailInput.value.trim())) {
        showError(emailInput, 'L\'e-mail n\'est pas valide.');
        valid = false;
      }

      if (!passwordInput.value) {
        showError(passwordInput, 'Le mot de passe est requis.');
        valid = false;
      } else if (passwordInput.value.length < 6) {
        showError(passwordInput, 'Le mot de passe doit contenir au moins 6 caractères.');
        valid = false;
      }

      if (valid) {
        alert('Connexion réussie (simulation).');
        loginForm.reset();
      }
    });

    // Registration form validation
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      const nameInput = registerForm.registerName;
      const emailInput = registerForm.registerEmail;
      const passwordInput = registerForm.registerPassword;
      const confirmPasswordInput = registerForm.registerPasswordConfirm;

      clearError(nameInput);
      clearError(emailInput);
      clearError(passwordInput);
      clearError(confirmPasswordInput);

      if (!nameInput.value.trim()) {
        showError(nameInput, 'Le nom complet est requis.');
        valid = false;
      }

      if (!emailInput.value.trim()) {
        showError(emailInput, 'L\'e-mail est requis.');
        valid = false;
      } else if (!isValidEmail(emailInput.value.trim())) {
        showError(emailInput, 'L\'e-mail n\'est pas valide.');
        valid = false;
      }

      if (!passwordInput.value) {
        showError(passwordInput, 'Le mot de passe est requis.');
        valid = false;
      } else if (passwordInput.value.length < 6) {
        showError(passwordInput, 'Le mot de passe doit contenir au moins 6 caractères.');
        valid = false;
      }

      if (!confirmPasswordInput.value) {
        showError(confirmPasswordInput, 'La confirmation du mot de passe est requise.');
        valid = false;
      } else if (confirmPasswordInput.value !== passwordInput.value) {
        showError(confirmPasswordInput, 'Les mots de passe ne correspondent pas.');
        valid = false;
      }

      if (valid) {
        alert('Inscription réussie (simulation).');
        registerForm.reset();
        registerSection.classList.remove('active');
        loginSection.classList.add('active');
      }
    });
  </script>
</body>
</html>

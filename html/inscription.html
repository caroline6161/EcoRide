<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - EcoRide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>EcoRide</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="covoiturage.html">Covoiturages</a></li>
          <li><a href="connexion.html">Connexion</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="inscription">
    <h2>Créer un compte</h2>
    <p>🎉 En vous inscrivant, vous recevez <strong>20 crédits gratuits</strong> pour vos premiers trajets !</p>
    <form id="inscription-form">
      <label for="pseudo">Pseudo :</label>
      <input type="text" id="pseudo" placeholder="Votre pseudo" required />
      
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Votre email" required />
      
      <label for="motdepasse">Mot de passe :</label>
      <input type="password" id="motdepasse" placeholder="Votre mot de passe" required />

      <button type="submit">Créer un compte</button>
    </form>
    <p class="retour">Déjà inscrit ? <a href="connexion.html">Connectez-vous</a></p>
  </main>

  <footer>
    <p>📧 contact@ecoride.com</p>
    <p><a href="#">Mentions légales</a></p>
    <p>&copy; 2025 EcoRide - Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

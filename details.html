<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoRide - Détails du Trajet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #70e1f5, #ffd194);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2b7a78;
      color: #def2f1;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header .logo {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
    }

    header .logo svg {
      width: 100%;
      height: 100%;
      fill: #def2f1;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      flex-grow: 1;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    h2 {
      color: #17252a;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .details-list {
      list-style: none;
      padding-left: 0;
      margin: 1rem 0 2rem;
      font-size: 1.1rem;
      color: #264653;
    }

    .details-list li {
      margin-bottom: 0.85rem;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #8dd3bc;
      padding-bottom: 0.4rem;
    }

    .details-list li span.label {
      font-weight: 700;
      color: #2a9d8f;
    }

    .contact-driver {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-driver button {
      background-color: #17252a;
      color: #def2f1;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(23, 37, 42, 0.5);
      transition: background-color 0.3s ease;
    }

    .contact-driver button:hover {
      background-color: #3aafa9;
      box-shadow: 0 6px 14px rgba(58, 175, 169, 0.7);
    }

    footer {
      background-color: #17252a;
      color: #def2f1;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.15);
      margin-top: auto;
    }

    footer a {
      color: #3aafa9;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 500px) {
      main {
        padding: 1rem;
        margin: 0 1rem;
      }

      .details-list li {
        flex-direction: column;
        align-items: flex-start;
      }

      .details-list li span.value {
        margin-top: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="Logo EcoRide" role="img" title="EcoRide">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M32 2C18 8 8 18 6 32c1 15 14 28 26 30 3-8 13-21 26-26C54 10 40 3 32 2z"/>
      </svg>
    </div>
    <h1>EcoRide</h1>
  </header>

  <main>
    <h2>Détails du Trajet</h2>
    <ul class="details-list">
      <li><span class="label">Départ :</span> <span class="value">Paris</span></li>
      <li><span class="label">Arrivée :</span> <span class="value">Lyon</span></li>
      <li><span class="label">Date :</span> <span class="value">10 juillet 2024</span></li>
      <li><span class="label">Heure :</span> <span class="value">08:00</span></li>
      <li><span class="label">Conducteur :</span> <span class="value">Jean Dupont</span></li>
      <li><span class="label">Téléphone :</span> <span class="value">+33 6 12 34 56 78</span></li>
      <li><span class="label">Places disponibles :</span> <span class="value">3</span></li>
      <li><span class="label">Tarif :</span> <span class="value">15€ par personne</span></li>
    </ul>

    <div class="contact-driver">
      <button type="button" onclick="alert('Merci pour votre intérêt ! Le conducteur sera contacté.')">Contacter le conducteur</button>
    </div>
  </main>

  <footer role="contentinfo">
    <p>Contactez-nous : <a href="mailto:contact@ecoride.com">contact@ecoride.com</a></p>
    <p><a href="mentions_legales.html">Mentions légales</a></p>
  </footer>
</body>
</html>

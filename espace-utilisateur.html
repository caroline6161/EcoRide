<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace utilisateur - EcoRide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f8f6; color: #222; min-height: 100vh; display: flex; flex-direction: column; }
    header { background: #219e65; color: #fff; padding: 22px 0 12px 0; text-align: center; }
    nav { background: #19784b; display: flex; justify-content: center; gap: 40px; padding: 12px 0; }
    nav a { color: #fff; text-decoration: none; font-weight: bold; transition: color 0.2s; }
    nav a:hover { color: #c8ffd4; }
    main { flex: 1; max-width: 900px; margin: 40px auto; background: #fff; border-radius: 20px; box-shadow: 0 2px 20px #0001; padding: 32px; }
    h1 { color: #219e65; text-align: center; margin-bottom: 1.1em; }
    .section { margin-bottom: 30px; }
    label { font-weight: bold; }
    select, input[type="text"], input[type="number"], input[type="date"] {
      padding: 8px; border: 1px solid #bbb; border-radius: 7px; font-size: 1em; margin-top: 3px; margin-bottom: 10px; width: 100%;
    }
    .vehicules, .prefs { margin-bottom: 20px; }
    .section-title { margin-bottom: 10px; color: #19784b; font-weight: bold; font-size: 1.16em; }
    .actions { display: flex; gap: 18px; margin-top: 8px; }
    button { background: #219e65; color: #fff; border: none; padding: 12px; border-radius: 7px; font-size: 1em; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #19784b; }
    footer { background: #19784b; color: #fff; text-align: center; padding: 18px 10px; font-size: 1em; margin-top: 40px; }
    footer a { color: #b9ffd2; text-decoration: underline; margin-left: 10px; font-weight: bold; }
    @media (max-width: 600px) { main { padding: 12px; } }
  </style>
</head>
<body>
  <nav>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="covoiturage.html">Covoiturage</a></li>
    <li><a href="connexion.html">Connexion</a></li>
    <li><a href="inscription.html">Inscription</a></li>
    <li><a href="espace-utilisateur.html">Espace utilisateur</a></li>
  </ul>
</nav>
  <header>
    <div style="font-size:1.7em;font-weight:bold;">EcoRide</div>
    <div>Le covoiturage écologique & économique</div>
  </header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="covoiturages.html">Covoiturages</a>
    <a href="contact.html">Contact</a>
    <a href="connexion.html">Connexion</a>
  </nav>
  <main>
    <h1>Mon espace utilisateur</h1>
    <div class="section">
      <div class="section-title">Rôle</div>
      <label for="role">Je suis&nbsp;:</label>
      <select id="role">
        <option value="passager">Passager</option>
        <option value="chauffeur">Chauffeur</option>
        <option value="les-deux">Les deux</option>
      </select>
    </div>
    <div class="section vehicules">
      <div class="section-title">Mes véhicules (si chauffeur)</div>
      <form>
        <label>Plaque d’immatriculation</label>
        <input type="text" placeholder="AA-123-BB">
        <label>Date de première immatriculation</label>
        <input type="date">
        <label>Marque</label>
        <input type="text" placeholder="Renault">
        <label>Modèle</label>
        <input type="text" placeholder="Zoé">
        <label>Couleur</label>
        <input type="text" placeholder="Blanc">
        <label>Nombre de places disponibles</label>
        <input type="number" min="1" max="7" placeholder="4">
        <button type="submit">Ajouter un véhicule</button>
      </form>
    </div>
    <div class="section prefs">
      <div class="section-title">Préférences</div>
      <form>
        <label>Fumeur</label>
        <select>
          <option>Oui</option>
          <option>Non</option>
        </select>
        <label>Animaux</label>
        <select>
          <option>Acceptés</option>
          <option>Non acceptés</option>
        </select>
        <label>Autres préférences</label>
        <input type="text" placeholder="Ajouter une préférence">
        <button type="submit">Mettre à jour</button>
      </form>
    </div>
  </main>
  <footer>
    Contact : <a href="mailto:contact@ecoride.fr">contact@ecoride.fr</a> &nbsp;|&nbsp;
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
</body>
</html>

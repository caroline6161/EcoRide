<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoRide - Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #70e1f5, #ffd194);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: #2b7a78;
      color: #def2f1;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header .logo {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
    }

    header .logo svg {
      width: 100%;
      height: 100%;
      fill: #def2f1;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      flex-grow: 1;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .contact-section {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .contact-section h2 {
      color: #17252a;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }

    form.contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      color: #17252a;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 2px solid #3aafa9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #17252a;
      outline: none;
    }

    textarea {
      min-height: 120px;
    }

    button {
      padding: 0.75rem 1rem;
      background-color: #17252a;
      color: #def2f1;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(23, 37, 42, 0.5);
      transition: background-color 0.3s ease;
      align-self: center;
      width: 160px;
    }

    button:hover {
      background-color: #3aafa9;
      box-shadow: 0 6px 14px rgba(58, 175, 169, 0.7);
    }

    /* Footer */
    footer {
      background-color: #17252a;
      color: #def2f1;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.15);
    }

    footer a {
      color: #3aafa9;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 500px) {
      main {
        padding: 1rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="Logo EcoRide" role="img" title="EcoRide">
      <!-- Leaf SVG logo -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M32 2C18 8 8 18 6 32c1 15 14 28 26 30 3-8 13-21 26-26C54 10 40 3 32 2z"/>
      </svg>
    </div>
    <h1>EcoRide</h1>
  </header>

  <main>
    <section class="contact-section" role="region" aria-label="Contactez-nous">
      <h2>Contactez-nous</h2>
      <form class="contact-form" action="#" method="POST" novalidate>
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom complet" required />

        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="exemple@mail.com" required />

        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>

        <button type="submit" aria-label="Envoyer le message">Envoyer</button>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <p>Contactez-nous : <a href="mailto:contact@ecoride.com">contact@ecoride.com</a></p>
    <p><a href="mentions_legales.html">Mentions l√©gales</a></p>
  </footer>
</body>
</html>
